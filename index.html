<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Icon-TopLingo.svg" type="image/x-icon">
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>TopLingo</title>
</head>
<body class="bg-white" id="body">
    <!-- <div class="barra-lateral"></div> -->
    <header>
        <h1>TopLingo</h1>
        <div class="change-theme">
            <img src="./img/MOON.svg" alt="Change Theme" id="ChangeTheme"">
        </div>
    </header>
    <main>
        <div class="container">
            <div>
                <div class="language-brazil">
                    <input type="text" placeholder="Olá Mundo" id="texto">
                    <div class="icon-country">
                        <img src="./img/pt.svg" onerror="this.src='./img/globo.png';" alt="Flag" id="idiomaOriginal" class="bandeira" id="bandeiraEntrada">
                        <img src="./img/dropdown.svg" alt="" class="seta">
                    </div>
                </div>
                <p class="nome-idioma">Português</p>
            </div>
            <img src="./img/inverter.svg" alt="Inverter idiomas" id="inverter">
            <div>
                <div class="language-usa">
                    <input type="text" placeholder="Hello world" id="resultado" disabled>
                    <div class="icon-country">
                        <button class="audio mostrar"><img src="./img/audio.svg"></button>
                        <img src="./img/en.svg" onerror="this.src='./img/globo.png';" alt="Flag" id="idiomaFinal" class="bandeira" id="bandeiraResultado">
                        <img src="./img/dropdown.svg" alt="" class="seta">
                    </div>
                </div>  
                <p class="nome-idioma">Inglês</p>
            </div>

        </div>
        <div class="lista-cima lista">  
            <p>IDIOMAS</p>   
        </div>
        <div class="lista-baixo lista">  
            <p>IDIOMAS</p>   
        </div>
    </main>
    <footer class="">
        <p class="txt-primario">Carlos & Estela</p>
    </footer>

</body>
</html>
