<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Icon-TopLingo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>TopLingo</title>
</head>
<body>
    <div class="barra-lateral"></div>
    <header>
        <h1>TopLingo</h1>
        <div class="change-theme">
            <img src="./img/MOON.svg" alt="Change Theme">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="language-brazil">
                <input type="text">
                <div class="icon-country">
                    <img src="./img/BRAZIL.svg" alt="Brazil's flag">
                </div>
            </div>
            <div class="language-usa">
                <input type="text">
                <div class="icon-country">
                    <img src="./img/USA.svg" alt="Usa's flag">
                </div>
            </div>
            
        </div>
    </main>
    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
